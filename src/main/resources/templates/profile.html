<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile â€” Magelan</title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/profile.css}" href="/profile.css">
</head>
<body>
<div class="container home-center">
    <div class="logo-container">
        <a th:href="@{/home}">
            <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
        </a>
    </div>

    <section class="panel profile-panel">
        <h1 class="title">My Profile</h1>

        <div th:if="${profileUpdated}" class="profile-alert">
            <p th:text="${profileUpdated}">Profile updated successfully.</p>
        </div>

        <div class="profile-content">
            <div class="profile-main">
                <div class="profile-avatar-wrap" th:if="${user.profilePicture != null}">
                    <img th:src="${user.profilePicture != null && !#strings.isEmpty(user.profilePicture) ? user.profilePicture : '/default-profile.png'}"
                              alt="Profile picture"
                              class="profile-avatar">
                </div>

                <div class="profile-info">
                    <div class="profile-row">
                        <span class="label">Username</span>
                        <span class="value" th:text="${user.username}">username</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">First name</span>
                        <span class="value"
                              th:text="${user.firstName} ?: '-'">-</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Last name</span>
                        <span class="value"
                              th:text="${user.lastName} ?: '-'">-</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Email</span>
                        <span class="value"
                              th:text="${user.email} ?: '-'">-</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Phone</span>
                        <span class="value"
                              th:text="${user.phoneNumber} ?: '-'">-</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Address</span>
                        <span class="value"
                              th:text="${user.address} ?: '-'">-</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Role</span>
                        <span class="value"
                              th:text="${user.role.displayName}">User</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Member since</span>
                        <span class="value"
                              th:text="${#temporals != null ? #temporals.format(user.createdOn, 'dd.MM.yyyy HH:mm') : user.createdOn}">
                            01.01.2025 12:00
                        </span>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <a th:href="@{/profile/settings}" href="/profile/settings" class="btn primary-btn">Edit profile</a>
                <a th:href="@{/home}" href="/home" class="btn secondary-btn">Back to Home</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
