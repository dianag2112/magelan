<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings â€” Magelan Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/admin-panel.css}" href="/admin-panel.css">
</head>
<body class="admin-body">
<div class="admin-container">
    <div class="logo-container">
        <a th:href="@{/home}">
            <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
        </a>
    </div>

    <section class="panel">
        <h1 class="title">Bookings</h1>

        <div th:if="${message != null and !#strings.isEmpty(message)}" class="alert success">
            <p th:text="${message}">Message</p>
        </div>
        <div th:if="${error != null && !#strings.isEmpty(error)}" class="alert error">
            <p th:text="${error}">Error</p>
        </div>

        <div class="history-section"
             th:if="${upcomingBookings != null and !#lists.isEmpty(upcomingBookings)}">
            <h2 class="subtitle">Upcoming Bookings</h2>

            <div class="table-wrapper">
                <table class="users-table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Guests</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Notes</th>
                        <th>Status</th>
                        <th class="col-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="b : ${upcomingBookings}">
                        <td th:text="${#temporals.format(b.date, 'dd.MM.yyyy')}">01.01.2025</td>
                        <td th:text="${#temporals.format(b.time, 'HH:mm')}">19:30</td>
                        <td th:text="${b.guests}">2</td>
                        <td th:text="${b.customer.firstName + ' ' + b.customer.lastName}">Name</td>
                        <td th:text="${b.phone}">+359...</td>
                        <td th:text="${b.notes ?: '-'}">Some notes</td>
                        <td th:text="${b.status}">PENDING</td>
                        <td class="col-right">
                            <div class="action-buttons">
                                <form th:action="@{|/admin/bookings/${b.id}/status|}"
                                      method="post"
                                      class="inline-form"
                                      th:if="${b.status.name() != 'CONFIRMED'}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="hidden" name="status" value="CONFIRMED"/>
                                    <button type="submit" class="btn-toggle">Confirm</button>
                                </form>

                                <form th:action="@{|/admin/bookings/${b.id}/status|}"
                                      method="post"
                                      class="inline-form"
                                      th:if="${b.status.name() != 'CANCELLED'}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="hidden" name="status" value="CANCELLED"/>
                                    <button type="submit" class="btn-toggle demote">Cancel</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="history-section"
             th:if="${pastBookings != null and !#lists.isEmpty(pastBookings)}">
            <h2 class="subtitle">Past Bookings</h2>

            <div class="table-wrapper">
                <table class="users-table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Guests</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Notes</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="b : ${pastBookings}">
                        <td th:text="${#temporals.format(b.date, 'dd.MM.yyyy')}">01.01.2025</td>
                        <td th:text="${#temporals.format(b.time, 'HH:mm')}">19:30</td>
                        <td th:text="${b.guests}">2</td>
                        <td th:text="${b.customer.firstName + ' ' + b.customer.lastName}">Name</td>
                        <td th:text="${b.phone}">+359...</td>
                        <td th:text="${b.notes ?: '-'}">Some notes</td>
                        <td th:text="${b.status}">PENDING</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="empty"
             th:if="${(upcomingBookings == null or #lists.isEmpty(upcomingBookings))
                 and (pastBookings == null or #lists.isEmpty(pastBookings))}">
            <p>No bookings yet.</p>
        </div>

        <div class="admin-actions">
            <a th:href="@{/home}" href="/home" class="btn-secondary">Back to Home</a>
        </div>
    </section>
</div>
</body>
</html>
