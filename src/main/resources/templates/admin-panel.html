<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel â€” Magelan</title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/admin-panel.css}" href="/admin-panel.css">
</head>
<body class="admin-body">
<div class="admin-container">
    <div class="logo-container">
        <a th:href="@{/home}">
            <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
        </a>
    </div>

    <section class="panel">
        <h1 class="title">Admin Panel</h1>

        <div th:if="${message}" class="alert success">
            <p th:text="${message}">Message</p>
        </div>
        <div th:if="${error}" class="alert error">
            <p th:text="${error}">Error</p>
        </div>

        <div class="table-wrapper" th:if="${users != null and !#lists.isEmpty(users)}">
            <table class="users-table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Active</th>
                    <th>Since</th>
                    <th class="col-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.username}">username</td>
                    <td th:text="(${u.firstName} ?: '') + ' ' + (${u.lastName} ?: '')">Name</td>
                    <td th:text="${u.email} ?: '-'">email</td>
                    <td>
                        <span class="role-badge"
                              th:classappend="${u.role.name() == 'ADMIN'} ? ' role-admin' : ' role-user'"
                              th:text="${u.role.displayName}">
                            User
                        </span>
                    </td>
                    <td>
                        <form th:action="@{/admin/users/{userId}/active(userId=${u.id})}" method="post" class="inline-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <label class="switch">
                                <input type="checkbox"
                                       th:checked="${u.active}"
                                       onchange="this.form.submit()">
                                <span class="slider"></span>
                            </label>
                        </form>
                    </td>

                    <td th:text="${#temporals != null ? #temporals.format(u.createdOn, 'dd.MM.yyyy HH:mm') : u.createdOn}">
                        01.01.2025 12:00
                    </td>
                    <td class="col-right">
                        <form th:action="@{/admin/users/{userId}/role(userId=${u.id})}" method="post" class="inline-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit"
                                    class="btn-toggle"
                                    th:if="${u.role.name() == 'USER'}">
                                Make admin
                            </button>
                            <button type="submit"
                                    class="btn-toggle demote"
                                    th:if="${u.role.name() == 'ADMIN'}">
                                Make user
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="empty" th:if="${users == null or #lists.isEmpty(users)}">
            <p>No users found.</p>
        </div>

        <div class="admin-actions">
            <a th:href="@{/home}" href="/home" class="btn-secondary">Back to Home</a>
        </div>
    </section>
</div>
</body>
</html>
