<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Need a laugh? ‚Äî Magelan</title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/home.css}" href="/home.css">
    <link rel="stylesheet" th:href="@{/joke.css}" href="/joke.css">
</head>
<body>
<div class="container home-center">
    <div class="logo-container">
        <a th:href="@{/home}">
            <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
        </a>
    </div>

    <section class="panel">
        <h1 class="title">
            Need a laugh,
            <span class="username"
                  th:text="${user != null ? user.username : 'captain'}">
                captain
            </span>
            ?
        </h1>

        <div class="joke-wrapper">
            <p class="joke-text" th:text="${jokeText}">
                This is where the joke goes.
            </p>

            <form th:action="@{/joke}" method="get">
                <button type="submit" class="btn-red">
                    Another one!
                </button>
            </form>

            <div class="joke-links">
                <a th:href="@{/home}">‚öì Back to Home</a>
                <span>¬∑</span>
                <a th:href="@{/menu}">üçΩ View Menu</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
