<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile â€” Magelan</title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/profile-edit.css}" href="/profile-edit.css">
</head>
<body>
<div class="container">
    <div class="logo-container">
        <a th:href="@{/home}">
            <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
        </a>
    </div>

    <div class="form-wrapper">
        <h1 class="form-title">Edit Profile</h1>

        <form th:action="@{/profile}" method="POST"
              th:object="${editProfileRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label for="firstName" class="form-label">First name</label>
                <input id="firstName" type="text" class="form-input"
                       th:field="*{firstName}" placeholder="First name">
                <div class="error"
                     th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}">
                    First name error
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">Last name</label>
                <input id="lastName" type="text" class="form-input"
                       th:field="*{lastName}" placeholder="Last name">
                <div class="error"
                     th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}">
                    Last name error
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-input"
                       th:field="*{email}" placeholder="email@example.com">
                <div class="error"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                    Email error
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone</label>
                <input id="phoneNumber" type="text" class="form-input"
                       th:field="*{phoneNumber}" placeholder="+359...">
                <div class="error"
                     th:if="${#fields.hasErrors('phoneNumber')}"
                     th:errors="*{phoneNumber}">
                    Phone error
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input id="address" type="text" class="form-input"
                       th:field="*{address}" placeholder="Street, city">
                <div class="error"
                     th:if="${#fields.hasErrors('address')}"
                     th:errors="*{address}">
                    Address error
                </div>
            </div>

            <div class="form-group">
                <label for="profilePictureUrl" class="form-label">Profile picture URL</label>
                <input id="profilePictureUrl" type="url" class="form-input"
                       th:field="*{profilePictureUrl}" placeholder="https://...">
                <div class="error"
                     th:if="${#fields.hasErrors('profilePictureUrl')}"
                     th:errors="*{profilePictureUrl}">
                    Image URL error
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn save-btn">Save changes</button>
            </div>
        </form>

        <div class="actions back-actions">
            <a th:href="@{/profile}" class="btn back-btn">Back to profile</a>
        </div>
    </div>
</div>
</body>
</html>
