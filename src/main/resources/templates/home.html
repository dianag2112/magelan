<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home â€” Magelan</title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/home.css}" href="/home.css">
</head>
<body>
<div class="container home-center">
    <div class="logo-container">
        <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
    </div>

    <section class="panel">
        <h1 class="title">
            Welcome,
            <span class="username"
                  th:text="${user != null ? user.username : 'User'}">User</span>
        </h1>

        <nav class="tiles" aria-label="Quick actions">
            <a class="tile" th:href="@{/menu}" href="/menu">
                <svg class="tile-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4 13a8 8 0 0 0 16 0H4zM9 4c0 1 1 1 1 2s-1 1-1 2m5-4c0 1 1 1 1 2s-1 1-1 2"/>
                </svg>
                <span class="tile-label">Menu</span>
            </a>

            <a class="tile"
               th:href="${#authorization.expression('hasRole(''ADMIN'')')} ? @{/admin/orders} : @{/orders}">
                <svg class="tile-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4 4h16v16H4zM4 9h16M9 9V4m6 5V4" />
                </svg>
                <span class="tile-label" th:text="${#authorization.expression('hasRole(''ADMIN'')')} ? 'Orders' : 'My Orders'">My Orders</span>
            </a>

            <a class="tile" th:href="@{/book-table}" href="/book-table">
                <svg class="tile-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4 10h16M6 10v8m12-8v8" />
                </svg>
                <span class="tile-label" th:text="${#authorization.expression('hasRole(''ADMIN'')')} ? 'Bookings' : 'Book a Table'">Book a Table</span>
            </a>

            <a class="tile" th:href="@{/profile}" href="/profile">
                <svg class="tile-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M6 20c0-3.3 2.7-6 6-6s6 2.7 6 6"/>
                </svg>
                <span class="tile-label">Profile</span>
            </a>

            <a class="tile"
               th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               th:href="@{/admin/panel}" href="/admin/panel">
                <svg class="tile-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 3l7 4v5c0 5-3.5 9-7 9s-7-4-7-9V7l7-4z" />
                </svg>
                <span class="tile-label">Admin Panel</span>
            </a>

            <a class="tile" th:href="@{/logout}" href="/logout">
                <svg class="tile-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M10 17l5-5-5-5m5 5H3m13-7h5v14h-5"/>
                </svg>
                <span class="tile-label">Logout</span>
            </a>
        </nav>
    </section>
</div>
</body>
</html>
