<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mode == 'create'} ? 'Add Product — Magelan' : 'Edit Product — Magelan'">
        Product — Magelan
    </title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/profile-edit.css}" href="/profile-edit.css">
</head>
<body>
<div class="container">
    <div class="logo-container">
        <a th:href="@{/admin/products}">
            <img src="/magelan-index.jpg" alt="Magelan Logo" class="logo-image">
        </a>
    </div>

    <div class="form-wrapper">
        <h1 class="form-title"
            th:text="${mode == 'create'} ? 'Add Product' : 'Edit Product'">
            Product
        </h1>

        <form th:action="${mode == 'create'} ? @{/admin/products} : @{|/admin/products/${productForm.id}|}"
              method="post"
              th:object="${productForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <input th:if="${mode == 'edit'}" type="hidden" name="_method" value="put"/>

            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-input"
                       th:field="*{name}" placeholder="Product name">
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    Name error
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <input id="description" type="text" class="form-input"
                       th:field="*{description}" placeholder="Short description">
                <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    Description error
                </div>
            </div>

            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input id="price" type="number" step="0.01" class="form-input"
                       th:field="*{price}" placeholder="0.00">
                <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                    Price error
                </div>
            </div>

            <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-input" th:field="*{category}">
                    <option th:each="c : ${categories}"
                            th:value="${c}"
                            th:text="${c}">MAIN</option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">
                    Category error
                </div>
            </div>

            <div class="form-group" style="display:flex; align-items:center; gap:8px;">
                <label for="active" class="form-label" style="margin:0;">Active</label>
                <input id="active" type="checkbox" th:field="*{active}">
            </div>

            <div class="actions">
                <button type="submit" class="btn save-btn"
                        th:text="${mode == 'create'} ? 'Create' : 'Save changes'">
                    Save
                </button>
            </div>
        </form>

        <div class="actions back-actions">
            <a th:href="@{/admin/products}" class="btn back-btn">Back to Menu Management</a>
        </div>
    </div>
</div>
</body>
</html>
