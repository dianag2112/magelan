<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu â€” Magelan</title>

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
    <link rel="stylesheet" th:href="@{/admin-panel.css}" href="/admin-panel.css">
</head>
<body class="admin-body">
<div class="admin-container">
    <div class="logo-container">
        <a th:href="@{/home}">
            <img src="/magelan_index.jpg" alt="Magelan Logo" class="logo-image">
        </a>
    </div>

    <section class="panel">
        <h1 class="title">Manage Menu</h1>

        <div th:if="${message != null && !#strings.isEmpty(message)}"
             class="alert success">
            <p th:text="${message}">Message</p>
        </div>

        <div th:if="${error != null && !#strings.isEmpty(error)}"
             class="alert error">
            <p th:text="${error}">Error</p>
        </div>

        <div class="admin-actions" style="justify-content: space-between; margin-bottom: 12px;">
            <a th:href="@{/admin/panel}" class="btn-secondary">Back to Admin Panel</a>
            <a th:href="@{/admin/products/form}" class="btn-secondary">Add New Product</a>
        </div>

        <div class="table-wrapper" th:if="${products != null and !#lists.isEmpty(products)}">
            <table class="users-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Active</th>
                    <th class="col-right">Price</th>
                    <th class="col-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.name}">Name</td>
                    <td th:text="${p.category}">MAIN</td>
                    <td th:text="${p.description} ?: '-'">Description</td>
                    <td th:text="${p.active} ? 'Yes' : 'No'">Yes</td>
                    <td class="col-right"
                        th:text="${#numbers.formatDecimal(p.price, 1, 2)}">0.00</td>
                    <td class="col-right">
                        <div class="action-buttons">
                            <a th:href="@{|/admin/products/${p.id}|}" class="btn-toggle">Edit</a>

                            <form th:action="@{|/admin/products/${p.id}|}" method="post"
                                  class="inline-form">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn-toggle demote"
                                        onclick="return confirm('Delete this product?');">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="empty" th:if="${products == null or #lists.isEmpty(products)}">
            <p>No products yet. Use "Add New Product" to create one.</p>
        </div>
    </section>
</div>
</body>
</html>
